<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Leadership Section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <style>
    :root {
      --hf-accent: #8b5cf6;
      --hf-button: #6366f1;
    }

    body {
      background: #0f172a;
      min-height: 100vh;
    }

    /* Glowing title */
    .glow-effect {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                     0 0 20px rgba(139, 92, 246, 0.3),
                     0 0 30px rgba(139, 92, 246, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                     0 0 30px rgba(139, 92, 246, 0.5),
                     0 0 40px rgba(139, 92, 246, 0.3);
      }
    }

    /* Leadership card animations */
    .leadership-card {
      position: relative;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeInScale 0.8s ease-out backwards;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .leadership-card:nth-child(1) { animation-delay: 0.1s; }
    .leadership-card:nth-child(2) { animation-delay: 0.2s; }
    .leadership-card:nth-child(3) { animation-delay: 0.3s; }
    .leadership-card:nth-child(4) { animation-delay: 0.4s; }
    .leadership-card:nth-child(5) { animation-delay: 0.5s; }

    /* Neon border effect */
    .leadership-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      padding: 2px;
      background: linear-gradient(135deg, #f59e0b, #ef4444, #ec4899, #8b5cf6, #06b6d4, #f59e0b);
      background-size: 400% 400%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.5s;
      animation: border-pulse 5s ease infinite;
    }

    @keyframes border-pulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .leadership-card:hover::before {
      opacity: 1;
    }

    /* Crown icon with animation */
    .crown-badge {
      position: absolute;
      top: -12px;
      left: 20px;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #f59e0b, #ef4444);
      border-radius: 2rem;
      font-weight: bold;
      color: white;
      font-size: 0.875rem;
      box-shadow: 0 4px 20px rgba(245, 158, 11, 0.5);
      animation: crown-float 3s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes crown-float {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-5px) rotate(2deg); }
    }

    /* Role title gradient */
    .role-title {
      background: linear-gradient(90deg, #fff, #f59e0b, #ef4444, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.5s;
    }

    .leadership-card:hover .role-title {
      animation: gradient-flow 2s linear infinite;
    }

    @keyframes gradient-flow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Organization badge */
    .org-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 1rem;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
      border: 2px solid rgba(139, 92, 246, 0.4);
      border-radius: 2rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .leadership-card:hover .org-badge {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(236, 72, 153, 0.3));
      border-color: rgba(139, 92, 246, 0.7);
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
      transform: scale(1.05);
    }

    /* Duration badge */
    .duration-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 1rem;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(16, 185, 129, 0.2));
      border: 2px solid rgba(6, 182, 212, 0.4);
      border-radius: 2rem;
      color: #06b6d4;
      font-weight: 600;
      transition: all 0.3s;
    }

    .leadership-card:hover .duration-badge {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(16, 185, 129, 0.3));
      border-color: rgba(6, 182, 212, 0.7);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.5);
      transform: scale(1.05);
    }

    /* Shimmer wave effect */
    .shimmer-wave {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 215, 0, 0.3) 50%, 
        transparent 100%);
      transition: left 0.8s;
      pointer-events: none;
    }

    .leadership-card:hover .shimmer-wave {
      left: 100%;
    }

    /* Description text animation */
    .description-text {
      line-height: 1.8;
      color: #d1d5db;
      transition: all 0.3s;
    }

    .leadership-card:hover .description-text {
      color: #f3f4f6;
      letter-spacing: 0.01em;
    }

    /* Accent bar animation */
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, #f59e0b, #ef4444, #ec4899);
      border-radius: 1rem 0 0 1rem;
      background-size: 100% 200%;
      animation: bar-slide 3s ease infinite;
    }

    @keyframes bar-slide {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 0% 100%; }
    }

    /* Glow effect on hover */
    .leadership-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 60px rgba(245, 158, 11, 0.3),
                  0 0 60px rgba(139, 92, 246, 0.2);
    }

    /* Decorative lines */
    .deco-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .deco-line-top { top: 0; }
    .deco-line-bottom { bottom: 0; }

    .leadership-card:hover .deco-line {
      opacity: 1;
    }

    /* Spotlight effect */
    .spotlight {
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                                  rgba(245, 158, 11, 0.15), 
                                  transparent 60%);
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    .leadership-card:hover .spotlight {
      opacity: 1;
    }

    /* Pulse animation for badges */
    @keyframes badge-pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
      50% { box-shadow: 0 0 0 8px rgba(139, 92, 246, 0); }
    }
  </style>
</head>
<body>

<!-- Django Template Version -->
<section id="leadership" class="py-24 relative overflow-hidden bg-transparent" data-aos="fade-up">
  <!-- Background ambient glow -->
  <div class="absolute inset-0 bg-gradient-to-br from-orange-600/5 via-transparent to-purple-600/5 blur-3xl"></div>

  <div class="max-w-6xl mx-auto px-6 relative z-10">
    <h2 class="text-5xl font-extrabold mb-16 text-center text-white tracking-wider drop-shadow-md glow-effect" data-aos="fade-down">
      Leadership & Community Involvement
    </h2>

    <div class="space-y-8 max-w-4xl mx-auto">
      {% for lead in leaderships %}
        <div class="leadership-card group relative rounded-2xl p-6 backdrop-blur-xl border border-white/10
                    shadow-2xl bg-gradient-to-br from-slate-900/95 via-orange-900/10 to-slate-900/95
                    hover:border-orange-400/50 cursor-default overflow-hidden"
             data-aos="fade-up" 
             data-aos-delay="{{ forloop.counter|add:1 }}00">

          <!-- Accent bar -->
          <div class="accent-bar"></div>

          <!-- Shimmer wave -->
          <div class="shimmer-wave"></div>

          <!-- Spotlight effect -->
          <div class="spotlight"></div>

          <!-- Decorative lines -->
          <div class="deco-line deco-line-top"></div>
          <div class="deco-line deco-line-bottom"></div>

          <!-- Content -->
          <div class="relative z-10 pl-4">
            <!-- Role Title -->
            <h3 class="role-title text-2xl font-bold text-white mb-4 mt-2">
              {{ lead.role }}
            </h3>
            
            <!-- Organization & Duration Badges -->
            <div class="flex flex-wrap gap-3 mb-4">
              <div class="org-badge">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"></path>
                </svg>
                <span class="text-purple-300">{{ lead.organization }}</span>
              </div>
              
              <div class="duration-badge">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                </svg>
                <span>{{ lead.duration }}</span>
              </div>
            </div>

            <!-- Description -->
            <div class="mt-4 pl-2 border-l-2 border-purple-500/30">
              <p class="description-text text-sm leading-relaxed">
                {{ lead.description }}
              </p>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center text-gray-400 text-lg">No leadership roles listed yet.</p>
      {% endfor %}
    </div>
  </div>
</section>

<script>
  // Initialize AOS
  AOS.init({
    duration: 1000,
    once: true,
    offset: 100
  });

  // Add spotlight effect following mouse
  document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.leadership-card');
    
    cards.forEach(card => {
      card.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        this.style.setProperty('--mouse-x', `${x}%`);
        this.style.setProperty('--mouse-y', `${y}%`);
      });

      // 3D tilt effect
      card.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / 30;
        const rotateY = (centerX - x) / 30;
        
        this.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = '';
      });
    });
  });
</script>

</body>
</html>
