<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Achievements Section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <style>
    :root {
      --hf-accent: #8b5cf6;
      --hf-button: #6366f1;
    }

    body {
      background: #0f172a;
      min-height: 100vh;
    }

    /* Pulse animation */
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    .animate-pulse-slow {
      animation: pulse-slow 6s ease-in-out infinite;
    }

    /* Glowing title */
    .glow-effect {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                     0 0 20px rgba(139, 92, 246, 0.3),
                     0 0 30px rgba(139, 92, 246, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                     0 0 30px rgba(139, 92, 246, 0.5),
                     0 0 40px rgba(139, 92, 246, 0.3);
      }
    }

    /* Achievement card animations */
    .achievement-card {
      position: relative;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: slideInUp 0.8s ease-out backwards;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .achievement-card:nth-child(1) { animation-delay: 0.1s; }
    .achievement-card:nth-child(2) { animation-delay: 0.2s; }
    .achievement-card:nth-child(3) { animation-delay: 0.3s; }
    .achievement-card:nth-child(4) { animation-delay: 0.4s; }
    .achievement-card:nth-child(5) { animation-delay: 0.5s; }
    .achievement-card:nth-child(6) { animation-delay: 0.6s; }

    /* Trophy icon animation */
    .trophy-icon {
      font-size: 3rem;
      filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.5));
      animation: trophy-bounce 2s ease-in-out infinite;
    }

    @keyframes trophy-bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-5px) rotate(5deg); }
    }

    /* Gradient border animation */
    .achievement-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      padding: 3px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706, #fbbf24);
      background-size: 300% 300%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.5s;
      animation: border-flow 3s ease infinite;
    }

    @keyframes border-flow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .achievement-card:hover::before {
      opacity: 1;
    }

    /* Shimmer effect */
    .shimmer-effect {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 215, 0, 0.3) 50%, 
        transparent 100%);
      transition: left 0.8s;
      pointer-events: none;
    }

    .achievement-card:hover .shimmer-effect {
      left: 100%;
    }

    /* Sparkle particles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fbbf24;
      border-radius: 50%;
      box-shadow: 0 0 10px #fbbf24;
      opacity: 0;
      animation: sparkle-float 2s ease-in-out infinite;
    }

    @keyframes sparkle-float {
      0%, 100% {
        opacity: 0;
        transform: translate(0, 0) scale(0);
      }
      50% {
        opacity: 1;
        transform: translate(var(--tx), var(--ty)) scale(1);
      }
    }

    .achievement-card:hover .sparkle {
      animation-play-state: running;
    }

    /* Rank badge */
    .rank-badge {
      position: relative;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.2));
      border: 2px solid rgba(251, 191, 36, 0.5);
      border-radius: 2rem;
      font-weight: bold;
      color: #fbbf24;
      transition: all 0.3s;
      overflow: hidden;
    }

    .rank-badge::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(251, 191, 36, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .achievement-card:hover .rank-badge::before {
      transform: translateX(100%);
    }

    .achievement-card:hover .rank-badge {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.4), rgba(245, 158, 11, 0.4));
      border-color: rgba(251, 191, 36, 0.8);
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
      transform: scale(1.05);
    }

    /* Title gradient animation */
    .achievement-title {
      background: linear-gradient(90deg, #fff, #fbbf24, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.5s;
    }

    .achievement-card:hover .achievement-title {
      animation: gradient-flow 2s linear infinite;
    }

    @keyframes gradient-flow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Info badges */
    .info-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #a78bfa;
      transition: all 0.3s;
    }

    .achievement-card:hover .info-badge {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateY(-2px);
    }

    /* Floating animation on hover */
    .achievement-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 25px 60px rgba(251, 191, 36, 0.3), 
                  0 0 60px rgba(139, 92, 246, 0.2);
    }

    /* Medal shine effect */
    @keyframes shine {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(200%) skewX(-15deg); }
    }

    .medal-shine {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 3s ease-in-out infinite;
    }
  </style>
</head>
<body>

<!-- Django Template Version -->
<section id="achievements" class="py-24 relative overflow-hidden bg-transparent" data-aos="fade-up">
  <!-- Subtle background glow -->
  <div class="absolute inset-0 bg-gradient-to-tr from-purple-600/10 via-transparent to-amber-600/10 blur-3xl animate-pulse-slow"></div>

  <div class="max-w-6xl mx-auto px-6 relative z-10">
    <h2 class="text-5xl font-extrabold mb-16 text-center text-white tracking-wider drop-shadow-md glow-effect" data-aos="fade-down">
      Achievements & Awards
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for ach in achievements %}
        <div class="achievement-card group relative p-6 backdrop-blur-xl rounded-2xl border border-white/10
                    shadow-2xl bg-gradient-to-br from-slate-900/95 via-purple-900/10 to-slate-900/95
                    hover:border-amber-400/50 cursor-default overflow-hidden"
             data-aos="fade-up" 
             data-aos-delay="{{ forloop.counter|add:1 }}00">

          <!-- Shimmer effect -->
          <div class="shimmer-effect"></div>
          
          <!-- Medal shine -->
          <div class="medal-shine"></div>

          <!-- Sparkle particles -->
          <div class="sparkle" style="top: 20%; left: 10%; --tx: 20px; --ty: -30px; animation-delay: 0s;"></div>
          <div class="sparkle" style="top: 60%; right: 15%; --tx: -25px; --ty: -35px; animation-delay: 0.5s;"></div>
          <div class="sparkle" style="bottom: 25%; left: 20%; --tx: 30px; --ty: -25px; animation-delay: 1s;"></div>

          <!-- Trophy Icon -->
          <div class="mb-4 text-center">
            <span class="trophy-icon">üèÜ</span>
          </div>

          <!-- Content -->
          <div class="relative z-10">
            <!-- Title -->
            <h3 class="achievement-title text-2xl font-bold text-white mb-3 text-center">
              {{ ach.title }}
            </h3>
            
            <!-- Info Badges -->
            <div class="flex flex-wrap gap-2 mb-3 justify-center">
              <span class="info-badge">
                <span></span> {{ ach.event }}
              </span>
              <span class="info-badge">
                <span></span> {{ ach.organization }}
              </span>
              <span class="info-badge">
                <span></span> {{ ach.year }}
              </span>
            </div>

            <!-- Rank Badge -->
            <div class="text-center mt-4">
              <div class="rank-badge">
                <span class="relative z-10">ü•á Rank: {{ ach.rank }}</span>
              </div>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="col-span-3 text-center text-gray-400 text-lg">No achievements listed yet.</p>
      {% endfor %}
    </div>
  </div>
</section>

<script>
  // Initialize AOS
  AOS.init({
    duration: 1000,
    once: true,
    offset: 100
  });

  // Add interactive particle effects
  document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.achievement-card');
    
    cards.forEach(card => {
      // Mouse move glow effect
      card.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        this.style.setProperty('--mouse-x', `${x}px`);
        this.style.setProperty('--mouse-y', `${y}px`);
      });

      // Click celebration effect
      card.addEventListener('click', function(e) {
        createCelebration(e.clientX, e.clientY);
      });
    });
  });

  // Create celebration particles on click
  function createCelebration(x, y) {
    const colors = ['#fbbf24', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
    
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.width = '8px';
      particle.style.height = '8px';
      particle.style.borderRadius = '50%';
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = '9999';
      particle.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
      
      const angle = (Math.PI * 2 * i) / 20;
      const velocity = 100 + Math.random() * 100;
      const tx = Math.cos(angle) * velocity;
      const ty = Math.sin(angle) * velocity;
      
      particle.animate([
        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
        { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
      ], {
        duration: 1000 + Math.random() * 500,
        easing: 'cubic-bezier(0, .9, .57, 1)'
      });
      
      document.body.appendChild(particle);
      
      setTimeout(() => particle.remove(), 1500);
    }
  }
</script>

</body>
</html>
