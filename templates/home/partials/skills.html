<section id="skills" class="py-24 bg-transparent relative overflow-hidden" data-aos="fade-up">
  <div class="absolute inset-0 bg-gradient-to-tr from-hf-accent/5 via-transparent to-hf-accent/5 blur-3xl"></div>
  <div class="max-w-6xl mx-auto px-6 relative z-10">
    <h2 class="text-5xl font-extrabold mb-16 text-center tracking-wider text-white drop-shadow-md" data-aos="fade-down">
      Skills
    </h2>

    <div class="space-y-10" data-aos="fade-up" data-aos-delay="200">
      {% for category, skills_list in skill_groups.items %}
        <div>
          <h3 class="text-2xl font-bold text-white mb-4">{{ category }}</h3>
          <div class="flex flex-wrap gap-3">
            {% for skill_name in skills_list %}
              {% with lang=skill_name|lower %}
                <span class="px-4 py-2.5 rounded-lg font-medium tracking-wide text-white 
                  {% if lang == 'python' %}bg-blue-600
                  {% elif lang == 'c++' %}bg-blue-800
                  {% elif lang == 'c' %}bg-gray-700
                  {% elif lang == 'javascript' %}bg-yellow-500 text-gray-900
                  {% elif lang == 'react' %}bg-cyan-500
                  {% elif lang == 'django' %}bg-green-600
                  {% elif lang == 'git' %}bg-orange-700
                  {% else %}bg-hf-button
                  {% endif %}
                  transition-all duration-300 cursor-default shadow-md">
                  {{ skill_name }}
                </span>
              {% endwith %}
            {% endfor %}
          </div>
        </div>
      {% empty %}
        <p class="text-center text-gray-500">No skills added yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
