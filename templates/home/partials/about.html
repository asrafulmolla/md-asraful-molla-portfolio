<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated About Section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <style>
    :root {
      --hf-accent: #8b5cf6;
      --hf-button: #6366f1;
      --hf-bg: #0f172a;
    }

    body {
      background: #0f172a;
      min-height: 100vh;
    }

    /* Pulse animation */
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    .animate-pulse-slow {
      animation: pulse-slow 6s ease-in-out infinite;
    }

    /* Profile image animations */
    .profile-container {
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Rotating gradient ring */
    .gradient-ring {
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: linear-gradient(45deg, #06b6d4, #8b5cf6, #ec4899, #f59e0b, #06b6d4);
      background-size: 300% 300%;
      opacity: 0.7;
      filter: blur(20px);
      animation: rotate-gradient 4s linear infinite, pulse-ring 2s ease-in-out infinite;
      transition: opacity 0.5s;
    }

    @keyframes rotate-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse-ring {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .profile-container:hover .gradient-ring {
      opacity: 1;
    }

    /* Image tilt effect */
    .profile-image {
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .profile-container:hover .profile-image {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 50px rgba(139, 92, 246, 0.6);
    }

    /* Glowing particles around image */
    @keyframes particle-float {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10%, 90% {
        opacity: 1;
      }
      50% {
        transform: translate(var(--tx), var(--ty));
      }
    }

    /* Name gradient animation */
    .name-text {
      background: linear-gradient(90deg, #fff, #06b6d4, #8b5cf6, #ec4899, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-flow 3s linear infinite;
    }

    @keyframes gradient-flow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Title typing effect */
    .typing-text {
      overflow: hidden;
      border-right: 3px solid var(--hf-accent);
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--hf-accent); }
    }

    /* Bio text reveal */
    .bio-text {
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button animations */
    .contact-button {
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .contact-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .contact-button:hover::before {
      transform: translateX(100%);
    }

    .contact-button::after {
      content: 'â†’';
      position: absolute;
      right: 20px;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s;
    }

    .contact-button:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    .contact-button:hover {
      padding-right: 50px;
    }

    /* Social button ripple */
    .social-button {
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .social-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .social-button:hover::after {
      width: 300px;
      height: 300px;
    }

    /* Icon animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .social-button:hover .icon {
      animation: bounce 0.5s ease infinite;
    }

    /* Staggered animation for social buttons */
    .social-button:nth-child(1) {
      animation: slideInRight 0.6s ease-out 0.2s backwards;
    }

    .social-button:nth-child(2) {
      animation: slideInRight 0.6s ease-out 0.3s backwards;
    }

    .social-button:nth-child(3) {
      animation: slideInRight 0.6s ease-out 0.4s backwards;
    }

    .social-button:nth-child(4) {
      animation: slideInRight 0.6s ease-out 0.5s backwards;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Glowing effect for buttons */
    .glow-on-hover {
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      transition: all 0.3s;
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.4);
    }
  </style>
</head>
<body>

<!-- Django Template Version -->
<section id="about" class="py-24 bg-transparent relative overflow-hidden" data-aos="fade-up">
  <!-- Floating background glow -->
  <div class="absolute inset-0 bg-gradient-to-r from-purple-600/10 via-transparent to-purple-600/10 blur-3xl animate-pulse-slow"></div>

  <div class="max-w-6xl mx-auto px-6 relative z-10">
    <div class="flex flex-col md:flex-row gap-16 items-center justify-center" data-aos="zoom-in-up">
      
      <!-- Profile Image with Animations -->
      {% if profile.photo %}
        <div class="profile-container relative group">
          <!-- Rotating gradient ring -->
          <div class="gradient-ring"></div>
          
          <!-- Profile Image -->
          <img src="{{ profile.photo.url }}" 
               alt="{{ profile.name }}"
               class="profile-image relative w-56 h-56 rounded-full object-cover border-4 border-white/80 
                      shadow-[0_0_40px_rgba(139,92,246,0.3)] z-10">
          
          <!-- Decorative particles -->
          <div class="absolute inset-0 pointer-events-none">
            <div class="absolute w-2 h-2 bg-cyan-400 rounded-full top-0 left-1/4 animate-ping"></div>
            <div class="absolute w-2 h-2 bg-purple-400 rounded-full top-1/4 right-0 animate-ping" style="animation-delay: 0.5s;"></div>
            <div class="absolute w-2 h-2 bg-pink-400 rounded-full bottom-1/4 left-0 animate-ping" style="animation-delay: 1s;"></div>
          </div>
        </div>
      {% endif %}

      <!-- Content Section -->
      <div class="text-center md:text-left max-w-2xl" data-aos="fade-left" data-aos-delay="200">
        
        <!-- Name with Gradient Animation -->
        <h3 class="name-text text-4xl font-bold mb-3 tracking-wide">
          {{ profile.name }}
        </h3>
        
        <!-- Title with Gradient -->
        <p class="text-xl font-medium mb-6 italic bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
          {{ profile.title }}
        </p>
        
        <!-- Bio Text -->
        <p class="bio-text text-gray-300 leading-relaxed mb-8">
          {{ profile.bio }}
        </p>

        <!-- Contact Me Button -->
        <div class="mb-8 flex justify-center md:justify-start" data-aos="fade-up" data-aos-delay="400">
          <a href="#contact" 
             class="contact-button glow-on-hover relative px-8 py-3 rounded-xl font-bold tracking-wide text-white
                    bg-gradient-to-r from-purple-600 to-pink-600 
                    transition-all duration-500 shadow-lg hover:-translate-y-2 hover:scale-105 backdrop-blur-sm">
            <span class="relative z-10">Contact Me</span>
          </a>
        </div>

        <!-- Social Buttons -->
        <div class="flex flex-wrap justify-center md:justify-start gap-4">
          {% if profile.github %}
            <a href="{{ profile.github }}" 
               target="_blank" 
               rel="noopener"
               class="social-button glow-on-hover group relative px-6 py-2.5 rounded-xl font-semibold tracking-wide text-white 
                      bg-gradient-to-r from-slate-700 to-slate-600 backdrop-blur-md shadow-lg border border-white/10 
                      hover:from-purple-600 hover:to-purple-500 hover:-translate-y-1 hover:scale-105 transition-all duration-500">
              <span class="relative z-10 flex items-center gap-2">
                <span class="icon"></span> GitHub
              </span>
            </a>
          {% endif %}

          {% if profile.linkedin %}
            <a href="{{ profile.linkedin }}" 
               target="_blank" 
               rel="noopener"
               class="social-button glow-on-hover group relative px-6 py-2.5 rounded-xl font-semibold tracking-wide text-white 
                      bg-gradient-to-r from-blue-700 to-blue-600 backdrop-blur-md shadow-lg border border-white/10 
                      hover:from-blue-600 hover:to-cyan-500 hover:-translate-y-1 hover:scale-105 transition-all duration-500">
              <span class="relative z-10 flex items-center gap-2">
                <span class="icon"></span> LinkedIn
              </span>
            </a>
          {% endif %}

          {% if profile.email %}
            <a href="mailto:{{ profile.email }}"
               class="social-button glow-on-hover group relative px-6 py-2.5 rounded-xl font-semibold tracking-wide text-white 
                      bg-gradient-to-r from-rose-600 to-pink-600 backdrop-blur-md shadow-lg border border-white/10 
                      hover:from-pink-600 hover:to-rose-500 hover:-translate-y-1 hover:scale-105 transition-all duration-500">
              <span class="relative z-10 flex items-center gap-2">
                <span class="icon"></span> Email
              </span>
            </a>
          {% endif %}

          {% if profile.phone %}
            <span class="social-button glow-on-hover px-6 py-2.5 rounded-xl font-semibold tracking-wide text-white 
                         bg-gradient-to-r from-emerald-600 to-teal-600 backdrop-blur-md shadow-lg border border-white/10
                         hover:from-teal-600 hover:to-emerald-500 hover:-translate-y-1 hover:scale-105 transition-all duration-500 cursor-default">
              <span class="relative z-10 flex items-center gap-2">
                <span class="icon"></span> {{ profile.phone }}
              </span>
            </span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // Initialize AOS
  AOS.init({
    duration: 1000,
    once: true,
    offset: 100
  });

  // Create floating particles around profile image
  document.addEventListener('DOMContentLoaded', function() {
    const profileContainer = document.querySelector('.profile-container');
    
    if (profileContainer) {
      // Add mouse move effect for image tilt
      profileContainer.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;
        
        const img = this.querySelector('.profile-image');
        img.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.1)`;
      });
      
      profileContainer.addEventListener('mouseleave', function() {
        const img = this.querySelector('.profile-image');
        img.style.transform = '';
      });
    }

    // Add click ripple effect to social buttons
    const socialButtons = document.querySelectorAll('.social-button');
    
    socialButtons.forEach(button => {
      button.addEventListener('click', function(e) {
        createRipple(e, this);
      });
    });
  });

  function createRipple(event, element) {
    const circle = document.createElement('span');
    const diameter = Math.max(element.clientWidth, element.clientHeight);
    const radius = diameter / 2;

    circle.style.width = circle.style.height = `${diameter}px`;
    circle.style.left = `${event.clientX - element.offsetLeft - radius}px`;
    circle.style.top = `${event.clientY - element.offsetTop - radius}px`;
    circle.classList.add('ripple');

    const ripple = element.getElementsByClassName('ripple')[0];
    if (ripple) {
      ripple.remove();
    }

    element.appendChild(circle);
  }
</script>

</body>
</html>
