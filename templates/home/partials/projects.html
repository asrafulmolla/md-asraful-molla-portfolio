<section id="projects" class="relative py-24 overflow-hidden bg-transparent" data-aos="fade-up">
  <!-- Subtle background glow -->
  <div class="absolute inset-0 bg-gradient-to-tr from-hf-accent/10 via-transparent to-hf-accent/10 blur-3xl animate-pulse-slow"></div>

  <div class="max-w-6xl mx-auto px-6 relative z-10">
    <h2 class="text-5xl font-extrabold mb-16 text-center text-white tracking-wider drop-shadow-md" data-aos="fade-down">
      Projects
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      {% for proj in projects %}
        <div class="group relative rounded-2xl overflow-hidden bg-hf-button/60 backdrop-blur-lg border border-white/10
                    shadow-xl transition-all duration-500 hover:-translate-y-2 hover:shadow-[0_0_40px_var(--hf-accent)]
                    hover:border-hf-accent/40"
             data-aos="zoom-in" data-aos-delay="{{ forloop.counter|add:1 }}00">

          <!-- Glow accent -->
          <div class="absolute inset-0 bg-gradient-to-r from-hf-accent via-pink-500 to-hf-accent opacity-0 
                      group-hover:opacity-30 blur-2xl transition-all duration-700"></div>

          <!-- Card content -->
          <div class="relative z-10 p-6 flex flex-col justify-between h-full transition-all duration-500">
            <h3 class="text-2xl font-bold text-white mb-3 tracking-wide group-hover:text-hf-accent transition-colors duration-300">
              {{ proj.title }}
            </h3>
            <p class="text-gray-300 mb-4 leading-relaxed">
              {{ proj.overview }}
            </p>
            <p class="text-sm mb-2 text-gray-400"><strong class="text-hf-accent">Features:</strong> {{ proj.features }}</p>
            <p class="text-sm mb-4 text-gray-400"><strong class="text-hf-accent">Tech Stack:</strong> {{ proj.tech_stack }}</p>

            <!-- Buttons -->
            <div class="flex flex-wrap gap-4">
              {% if proj.github_link %}
                <a href="{{ proj.github_link }}" target="_blank" rel="noopener"
                   class="group/button relative px-5 py-2 rounded-xl font-medium text-white tracking-wide
                          bg-gradient-to-r from-hf-button/70 to-hf-accent/70 border border-white/10 shadow-md
                          hover:shadow-[0_0_20px_var(--hf-accent)] hover:-translate-y-1 hover:scale-105 transition-all duration-500">
                  GitHub
                </a>
              {% endif %}
              {% if proj.live_link %}
                <a href="{{ proj.live_link }}" target="_blank" rel="noopener"
                   class="group/button relative px-5 py-2 rounded-xl font-medium text-white tracking-wide
                          bg-gradient-to-r from-green-500/70 to-green-400/60 border border-white/10 shadow-md
                          hover:shadow-[0_0_20px_rgba(34,197,94,0.7)] hover:-translate-y-1 hover:scale-105 transition-all duration-500">
                  Live Demo
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      {% empty %}
        <p class="col-span-3 text-center text-gray-400">No projects available.</p>
      {% endfor %}
    </div>
  </div>
</section>

<style>
@keyframes pulse-slow {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 0.6; transform: scale(1.05); }
}
.animate-pulse-slow {
  animation: pulse-slow 6s ease-in-out infinite;
}
</style>
