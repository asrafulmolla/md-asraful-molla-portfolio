<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Projects Section - Django</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <style>
    :root {
      --hf-accent: #8b5cf6;
      --hf-button: #6366f1;
    }

    body {
      background: #0f172a;
      min-height: 100vh;
    }

    /* Pulse animation for background */
    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    
    .animate-pulse-slow {
      animation: pulse-slow 6s ease-in-out infinite;
    }

    /* Floating card animation */
    @keyframes float-card {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .project-card {
      animation: float-card 5s ease-in-out infinite;
    }

    .project-card:nth-child(2) {
      animation-delay: 1.6s;
    }

    .project-card:nth-child(3) {
      animation-delay: 3.2s;
    }

    .project-card:hover {
      animation: none;
    }

    /* Cyberpunk neon border */
    .project-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      padding: 2px;
      background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.5s;
      animation: border-spin 3s linear infinite;
    }

    @keyframes border-spin {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .project-card:hover::before {
      opacity: 1;
    }
    
    /* Neon glow pulse */
    .project-card::after {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 1rem;
      background: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.3), transparent 70%);
      opacity: 0;
      transition: opacity 0.5s;
      z-index: -2;
      filter: blur(20px);
      animation: pulse-neon 2s ease-in-out infinite;
    }

    @keyframes pulse-neon {
      0%, 100% { transform: scale(0.95); opacity: 0; }
      50% { transform: scale(1.05); opacity: 0.5; }
    }

    .project-card:hover::after {
      opacity: 1;
    }

    /* Aurora animations */
    @keyframes aurora {
      0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
      100% { transform: translateX(50%) translateY(50%) rotate(360deg); }
    }

    @keyframes aurora-reverse {
      0% { transform: translateX(50%) translateY(50%) rotate(0deg); }
      100% { transform: translateX(-50%) translateY(-50%) rotate(-360deg); }
    }

    .animate-aurora {
      animation: aurora 8s ease-in-out infinite;
    }

    .animate-aurora-reverse {
      animation: aurora-reverse 10s ease-in-out infinite;
    }

    /* Shimmer effect */
    .shimmer-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.1) 50%, 
        transparent 100%);
      background-size: 200% 100%;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .project-card:hover .shimmer-overlay {
      opacity: 1;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Tech stack badges animation */
    .tech-badge {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .tech-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    .tech-badge:hover::before {
      left: 100%;
    }

    .tech-badge:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.5);
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(168, 85, 247, 0.4), rgba(236, 72, 153, 0.3));
      border-color: rgba(168, 85, 247, 0.8);
    }

    /* Button ripple effect */
    .button-ripple {
      position: relative;
      overflow: hidden;
    }

    .button-ripple::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .button-ripple:hover::after {
      width: 300px;
      height: 300px;
    }

    /* Glowing title */
    .glow-effect {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                     0 0 20px rgba(139, 92, 246, 0.3),
                     0 0 30px rgba(139, 92, 246, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                     0 0 30px rgba(139, 92, 246, 0.5),
                     0 0 40px rgba(139, 92, 246, 0.3);
      }
    }

    /* Particles */
    .particle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes particleFloat {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    /* Staggered content reveal on hover */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-card:hover .card-content > * {
      animation: fadeInUp 0.4s ease-out backwards;
    }

    .project-card:hover .card-content > *:nth-child(1) { animation-delay: 0.05s; }
    .project-card:hover .card-content > *:nth-child(2) { animation-delay: 0.1s; }
    .project-card:hover .card-content > *:nth-child(3) { animation-delay: 0.15s; }
    .project-card:hover .card-content > *:nth-child(4) { animation-delay: 0.2s; }
    .project-card:hover .card-content > *:nth-child(5) { animation-delay: 0.25s; }
  </style>
</head>
<body>

<!-- Django Template with Full Animations -->
<section id="projects" class="relative py-24 overflow-hidden bg-transparent" data-aos="fade-up">
  <!-- Subtle background glow -->
  <div class="absolute inset-0 bg-gradient-to-tr from-hf-accent/10 via-transparent to-hf-accent/10 blur-3xl animate-pulse-slow"></div>

  <div class="max-w-6xl mx-auto px-6 relative z-10">
    <h2 class="text-5xl font-extrabold mb-16 text-center text-white tracking-wider drop-shadow-md glow-effect" data-aos="fade-down">
      Projects
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      {% for proj in projects %}
        <div class="project-card group relative rounded-2xl overflow-hidden backdrop-blur-xl border border-white/20
                    shadow-2xl transition-all duration-700 hover:-translate-y-4 hover:scale-[1.02]
                    hover:shadow-[0_20px_60px_-15px_rgba(139,92,246,0.5)] 
                    bg-gradient-to-br from-slate-900/95 via-purple-900/10 to-slate-900/95"
             data-aos="zoom-in" 
             data-aos-delay="{{ forloop.counter|add:1 }}00">

          <!-- Shimmer overlay -->
          <div class="shimmer-overlay"></div>

          <!-- Dynamic aurora effect -->
          <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-700">
            <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/20 via-purple-500/20 to-pink-500/20 blur-3xl animate-aurora"></div>
            <div class="absolute inset-0 bg-gradient-to-l from-blue-500/20 via-emerald-500/20 to-yellow-500/20 blur-3xl animate-aurora-reverse"></div>
          </div>
          
          <!-- Glass reflection -->
          <div class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

          <!-- Card content -->
          <div class="card-content relative z-10 p-6 flex flex-col justify-between h-full transition-all duration-500">
            <h3 class="text-2xl font-bold text-white mb-3 tracking-wide 
                       group-hover:text-transparent group-hover:bg-clip-text 
                       group-hover:bg-gradient-to-r group-hover:from-cyan-400 group-hover:via-purple-400 group-hover:to-pink-400 
                       transition-all duration-500 group-hover:scale-105 group-hover:drop-shadow-[0_0_15px_rgba(168,85,247,0.5)]">
              {{ proj.title }}
            </h3>
            <p class="text-gray-300 mb-4 leading-relaxed group-hover:text-gray-200 transition-colors duration-300">
              {{ proj.overview }}
            </p>
            <p class="text-sm mb-2 text-gray-400">
              <strong class="bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent font-bold">Features:</strong> {{ proj.features }}
            </p>
            
            <!-- Tech Stack with animated badges -->
            <div class="mb-4">
              <strong class="text-sm bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent font-bold">Tech Stack:</strong>
              <div class="flex flex-wrap gap-2 mt-2" data-tech-stack="{{ proj.tech_stack }}">
                <!-- Tech badges will be injected here by JS -->
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-wrap gap-4 mt-auto">
              {% if proj.github_link %}
                <a href="{{ proj.github_link }}" 
                   target="_blank" 
                   rel="noopener"
                   class="button-ripple project-button group/button relative px-5 py-2 rounded-xl font-medium text-white tracking-wide
                          bg-gradient-to-r from-hf-button/70 to-hf-accent/70 border border-white/10 shadow-md
                          hover:shadow-[0_0_20px_var(--hf-accent)] hover:-translate-y-1 hover:scale-105 transition-all duration-500">
                  <span class="relative z-10">GitHub</span>
                </a>
              {% endif %}
              {% if proj.live_link %}
                <a href="{{ proj.live_link }}" 
                   target="_blank" 
                   rel="noopener"
                   class="button-ripple project-button group/button relative px-5 py-2 rounded-xl font-medium text-white tracking-wide
                          bg-gradient-to-r from-green-500/70 to-green-400/60 border border-white/10 shadow-md
                          hover:shadow-[0_0_20px_rgba(34,197,94,0.7)] hover:-translate-y-1 hover:scale-105 transition-all duration-500">
                  <span class="relative z-10">Live Demo</span>
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      {% empty %}
        <p class="col-span-3 text-center text-gray-400">No projects available.</p>
      {% endfor %}
    </div>
  </div>
</section>

<script>
  // Initialize AOS
  AOS.init({
    duration: 1000,
    once: true,
    offset: 100
  });

  // Convert tech stack string to animated badges
  document.addEventListener('DOMContentLoaded', function() {
    const techStackContainers = document.querySelectorAll('[data-tech-stack]');
    
    techStackContainers.forEach(container => {
      const techStack = container.getAttribute('data-tech-stack');
      if (techStack) {
        const techs = techStack.split(',').map(tech => tech.trim()).filter(tech => tech);
        
        techs.forEach(tech => {
          const badge = document.createElement('span');
          badge.className = 'tech-badge px-3 py-1.5 rounded-full text-xs font-semibold text-white border backdrop-blur-sm transition-all duration-300';
          badge.style.background = 'linear-gradient(135deg, rgba(6, 182, 212, 0.15), rgba(168, 85, 247, 0.15))';
          badge.style.borderColor = 'rgba(168, 85, 247, 0.3)';
          badge.textContent = tech;
          container.appendChild(badge);
        });
      }
    });

    // Add particle effects on button click
    const buttons = document.querySelectorAll('.project-button');
    
    buttons.forEach(button => {
      button.addEventListener('click', function(e) {
        createParticles(e.clientX, e.clientY);
      });
    });
  });

  // Particle creation function
  function createParticles(x, y) {
    const colors = ['#8b5cf6', '#ec4899', '#3b82f6', '#10b981'];
    
    for (let i = 0; i < 12; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const size = Math.random() * 6 + 4;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      
      const angle = (Math.PI * 2 * i) / 12;
      const distance = 60 + Math.random() * 60;
      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;
      
      particle.style.setProperty('--tx', `${tx}px`);
      particle.style.setProperty('--ty', `${ty}px`);
      particle.style.animation = `particleFloat ${0.8 + Math.random() * 0.4}s ease-out forwards`;
      
      document.body.appendChild(particle);
      
      setTimeout(() => particle.remove(), 1500);
    }
  }
</script>

</body>
</html>
