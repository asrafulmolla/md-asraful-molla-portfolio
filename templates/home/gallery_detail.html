{% extends 'base.html' %}
{% block title %}{{ item.title }}{% endblock %}

{% block content %}
<style>
  :root {
    --accent: #8b5cf6;
    --button: #6366f1;
    --text-light: #cbd5e0;
    --bg-overlay: rgba(15, 15, 20, 0.95);
  }

  /* Background Effects - Combined */
  .detail-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .detail-bg::before {
    content: '';
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
    animation: bgFloat 15s ease-in-out infinite;
  }

  .detail-bg::after {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, var(--accent), var(--button));
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.3;
    top: 10%;
    left: -100px;
    animation: orbFloat 20s ease-in-out infinite;
  }

  @keyframes bgFloat {
    0%, 100% { transform: scale(1); }
    50% { transform: translate(20px, -20px) scale(1.1); }
  }

  @keyframes orbFloat {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(50px, -50px) scale(1.2); }
  }

  /* Container */
  .detail-wrapper {
    max-width: 900px;
    margin: 0 auto;
    padding: 100px 24px 80px;
    position: relative;
    z-index: 2;
  }

  /* Back Link */
  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 40px;
    padding: 12px 24px;
    background: rgba(139, 92, 246, 0.1);
    border: 1px solid rgba(139, 92, 246, 0.3);
    border-radius: 50px;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    animation: slideIn 0.8s ease-out;
  }

  .back-link:hover {
    background: rgba(139, 92, 246, 0.2);
    border-color: var(--accent);
    transform: translateX(-10px);
    box-shadow: 0 5px 25px rgba(139, 92, 246, 0.3);
  }

  .back-link svg {
    width: 20px;
    height: 20px;
    transition: transform 0.3s;
  }

  .back-link:hover svg {
    transform: translateX(-5px);
  }

  /* Image Container - Optimized */
  .img-wrapper {
    position: relative;
    margin-bottom: 50px;
    border-radius: 24px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    animation: zoomIn 1s ease-out 0.2s backwards;
    transition: all 0.6s ease;
  }

  .img-wrapper::before {
    content: '';
    position: absolute;
    inset: -3px;
    border-radius: 24px;
    padding: 3px;
    background: linear-gradient(45deg, var(--accent), var(--button), #f093fb, #4facfe, var(--accent));
    background-size: 400% 400%;
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.6s;
    animation: borderFlow 8s linear infinite;
    z-index: -1;
  }

  .img-wrapper:hover {
    transform: translateY(-10px);
    box-shadow: 0 30px 80px rgba(139, 92, 246, 0.4);
    border-color: rgba(139, 92, 246, 0.5);
  }

  .img-wrapper:hover::before {
    opacity: 1;
  }

  /* Shimmer Effect */
  .img-wrapper::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: shimmer 3s infinite;
    pointer-events: none;
  }

  .img-wrapper:hover::after {
    animation: shimmer 2s infinite;
  }

  .main-img {
    width: 100%;
    height: auto;
    max-height: 500px;
    object-fit: contain;
    display: block;
    background: var(--bg-overlay);
    transition: transform 0.8s ease, filter 0.8s ease;
  }

  .img-wrapper:hover .main-img {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  /* Content Section */
  .content {
    animation: fadeInUp 1s ease-out 0.4s backwards;
  }

  .title {
    font-size: clamp(1.75rem, 4vw, 2.5rem);
    font-weight: 900;
    margin-bottom: 25px;
    background: linear-gradient(135deg, #fff 0%, var(--accent) 50%, var(--button) 100%);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 5s ease infinite;
    line-height: 1.3;
    position: relative;
    display: inline-block;
  }

  .title::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--accent), var(--button), #f093fb);
    border-radius: 2px;
    animation: lineGrow 1.5s ease-out 0.6s forwards;
  }

  .description {
    font-size: 1.05rem;
    line-height: 1.8;
    color: var(--text-light);
    margin-bottom: 40px;
    padding: 24px;
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(99, 102, 241, 0.05));
    border-left: 4px solid var(--accent);
    border-radius: 12px;
    animation: slideInRight 1s ease-out 0.6s backwards;
  }

  /* Buttons */
  .actions {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    animation: fadeInUp 1s ease-out 1s backwards;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 32px;
    border-radius: 50px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transform: translateX(-100%);
    transition: transform 0.6s;
  }

  .btn:hover::before {
    transform: translateX(100%);
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), var(--button));
    color: white;
    border: 2px solid transparent;
    box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
  }

  .btn-primary:hover {
    transform: translateX(-10px) scale(1.05);
    box-shadow: 0 15px 50px rgba(139, 92, 246, 0.5);
  }

  .btn-secondary {
    background: rgba(255, 255, 255, 0.05);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
  }

  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent);
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
  }

  .btn svg {
    width: 20px;
    height: 20px;
    transition: transform 0.3s;
  }

  .btn-primary:hover svg {
    transform: translateX(-5px);
  }

  .btn-secondary:hover svg {
    transform: rotate(180deg);
  }

  /* Animations */
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-50px); }
    to { opacity: 1; transform: translateX(0); }
  }

  @keyframes zoomIn {
    from { opacity: 0; transform: scale(0.9) translateY(30px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideInRight {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
  }

  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  @keyframes borderFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  @keyframes lineGrow {
    to { width: 80px; }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .detail-wrapper {
      padding: 80px 16px 60px;
    }

    .title {
      font-size: 2rem;
    }

    .description {
      font-size: 1rem;
      padding: 20px;
    }

    .actions {
      flex-direction: column;
    }

    .btn {
      width: 100%;
      justify-content: center;
    }
  }
</style>

<!-- Background -->
<div class="detail-bg"></div>

<!-- Content -->
<div class="detail-wrapper">
  <!-- Back Link -->
  <a href="{% url 'gallery_list' %}" class="back-link">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    <span>Back to Gallery</span>
  </a>

  <!-- Image -->
  <div class="img-wrapper" id="imgWrapper">
    <img src="{{ item.image.url }}" alt="{{ item.title }}" class="main-img">
  </div>

  <!-- Content -->
  <div class="content">
    <h1 class="title">{{ item.title }}</h1>

    {% if item.description %}
    <div class="description">{{ item.description }}</div>
    {% endif %}

    <!-- Buttons -->
    <div class="actions">
      <a href="{% url 'gallery_list' %}" class="btn btn-primary">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>Back to Gallery</span>
      </a>
      
      <a href="#" class="btn btn-secondary" onclick="share(event)">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
        </svg>
        <span>Share</span>
      </a>
    </div>
  </div>
</div>

<script>
  // 3D Tilt Effect (Optimized)
  const wrapper = document.getElementById('imgWrapper');
  let tiltTimeout;

  wrapper.addEventListener('mousemove', (e) => {
    clearTimeout(tiltTimeout);
    const rect = wrapper.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width - 0.5) * -40;
    const y = ((e.clientY - rect.top) / rect.height - 0.5) * 40;
    
    wrapper.style.transform = `perspective(1000px) rotateX(${y}deg) rotateY(${x}deg) translateY(-10px)`;
  });

  wrapper.addEventListener('mouseleave', () => {
    tiltTimeout = setTimeout(() => {
      wrapper.style.transform = '';
    }, 100);
  });

  // Share Function
  function share(e) {
    e.preventDefault();
    if (navigator.share) {
      navigator.share({
        title: '{{ item.title|escapejs }}',
        text: 'Check out this amazing image!',
        url: window.location.href
      }).catch(() => {});
    } else {
      navigator.clipboard.writeText(window.location.href);
      alert('Link copied to clipboard!');
    }
  }

  // Parallax Scroll (Optimized)
  let scrollTicking = false;
  window.addEventListener('scroll', () => {
    if (!scrollTicking) {
      window.requestAnimationFrame(() => {
        const bg = document.querySelector('.detail-bg::after');
        if (bg) {
          const scroll = window.pageYOffset;
          bg.style.transform = `translateY(${scroll * 0.5}px)`;
        }
        scrollTicking = false;
      });
      scrollTicking = true;
    }
  });
</script>

{% endblock %}
